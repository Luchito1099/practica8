<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple product page showcasing a product with an image, title, description, and price.">
    <meta name="keywords" content="product, e-commerce, online shopping, buy now">
    <link rel="stylesheet" href="styles.css">

    <title>Simple Product Page</title>
</head>
<body>
    <section class="Product-Page">
        <div class="container">
            <div class="product-image">
                <img src="https://via.placeholder.com/300" alt="Product Image">
            </div>
            <div class="product-details">
                <h1 class="product-title">Product Title</h1>
                <p class="product-description">This is a brief description of the product. It highlights the key features and benefits.</p>
                <span class="product-price">$29.99</span>
                <button class="buy-now-button">Buy Now</button>
                <button class="buy-now-button">Buy Now</button>
            </div>



        </div>
    </section>
</body>
</html>
